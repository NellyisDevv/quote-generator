<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="wisdom.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="quote-container">
          <button class="btn-outline-primary" id="generate-btn">
            Generate Quote
          </button>
          <h3 class="text-muted">
            <span id="quote"
              >Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur
              sint iste optio placeat dolor labore, reprehenderit ipsum
              aspernatur blanditiis maiores.</span
            >
          </h3>
          <h5 class="author">
            <span class="quote-author">author</span>
          </h5>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
